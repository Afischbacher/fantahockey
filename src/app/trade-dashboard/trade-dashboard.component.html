<div class="my-container">
    <ng-template #customLoadingTemplate>
    </ng-template>
    <ngx-loading [show]="loading" [template]="customLoadingTemplate"></ngx-loading>
</div>

<video autoplay [muted]="true" loop id="background">
  <!-- <source src="../../assets/video-background.mp4" type="video/mp4">-->
</video>
<div class="container-fluid transparent-bg">
    <div class="row">
        <div *ngFor="let ids of fantasyTradeComponentIds" class="col-md-12 col-sm-12 col-lg-6 col-xl-6">
            <fantasy-trade-tool [tourIds]="ids" [playerSet]="playerSet" (scoreValueChange)="showScore($event)">
            </fantasy-trade-tool>
        </div>
    </div>
</div>
