<div class="news-feed">
   <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12" *ngFor="let news of newsData; let i=index">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title><h5><a target="_blank" [href]="news.url">{{news.title}}</a></h5></mat-card-title>
                    <mat-card-subtitle *ngIf="news.publishedAt">{{news.publishedAt | date}}</mat-card-subtitle>
                    
                </mat-card-header>
                <mat-card-content>
                    <p class="news-description">
                        {{news.description}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
