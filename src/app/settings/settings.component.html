<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>
            <span translate>Settings</span>
        </h1>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>settings</mat-icon>
                    </mat-panel-title>
                    <mat-panel-description>
                        Fantasy Trade Settings
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <form #f="ngForm" (ngSubmit)="submitSettings(f)" [ngFormOptions]="{updateOn: 'blur'}" validate>
                    <div class="form-field-settings">
                        <div class="row" *ngFor="let setting of settings">

                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <mat-form-field class="form-field-settings" [formControl]="settingsControl"
                                    ngDefaultControl>
                                    <div>
                                        <input matInput type="number" [ngModel]=setting.settingValue [placeholder]="setting.name"
                                            [ngModel]="setting.value" [name]="setting.value" required [ngModelOptions]="{updateOn: 'blur'}">
                                    
                                    </div>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <button mat-raised-button (click)="submitSettings(f)" color="primary" type="submit">Save Changes</button>
                </form>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
