<div class="container-fluid" @fadeIn>
    <div class="jumbotron text-center">
        <h1>
            <span translate>Settings</span>
        </h1>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>settings</mat-icon>
                    </mat-panel-title>
                    <mat-panel-description>
                        Fantasy Player Settings
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <form #f="ngForm" (ngSubmit)="submitPlayerSettings(f)" [ngFormOptions]="{updateOn: 'blur'}" validate>
                    <div class="form-field-settings">
                        <div class="row" *ngFor="let setting of fantasyPlayerSettings">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <mat-form-field class="form-field-settings" [formControl]="settingsControl"
                                    ngDefaultControl>
                                    <div>
                                        <input (blur)="submitPlayerSettings(f)" matInput type="number" [ngModel]=setting.settingValue [placeholder]="setting.name"
                                            [ngModel]="setting.value" [name]="setting.value" required [ngModelOptions]="{updateOn: 'blur'}">
                                    
                                    </div>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-expansion-panel>
            <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon>settings</mat-icon>
                        </mat-panel-title>
                        <mat-panel-description>
                            Fantasy Goalie Settings
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <form #f="ngForm" (ngSubmit)="submitGoalieSettings(f)" [ngFormOptions]="{updateOn: 'blur'}" validate>
                        <div class="form-field-settings">
                            <div class="row" *ngFor="let setting of fantasyGoalieSettings">
                                <div class="col-md-12 col-lg-12 col-sm-12">
                                    <mat-form-field class="form-field-settings" [formControl]="settingsControl"
                                        ngDefaultControl>
                                        <div>
                                            <input (blur)="submitGoalieSettings(f)" matInput type="number" [ngModel]=setting.settingValue [placeholder]="setting.name"
                                                [ngModel]="setting.value" [name]="setting.value" required [ngModelOptions]="{updateOn: 'blur'}">
                                        
                                        </div>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
